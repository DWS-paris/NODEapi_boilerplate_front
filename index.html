<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEBapp Boilerplate</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>Frontend API: http://127.0.0.1:8080</h1>
        </header>

        <main>
            <section>
                <form action="#" method="POST" id="formRegister">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="name" minlength="2" required>
    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" minlength="5" required>
    
                    <label for="password">Mot passe</label>
                    <input type="password" name="password" id="password" minlength="5">
    
                    <button type="submit">Inscription</button>
                </form>
            </section>

            <section>
                <form action="#" method="POST" id="formLogin">
                    <label for="emailLogin">Email</label>
                    <input type="email" name="emailLogin" id="emailLogin" minlength="5" required>
    
                    <label for="passwordLogin">Mot passe</label>
                    <input type="password" name="passwordLogin" id="passwordLogin" minlength="5">
    
                    <button type="submit">Connexion</button>
                </form>
            </section>

            <section>
                <form action="#" method="POST" id="formAddPost">
                    <label for="title">Titre</label>
                    <input type="text" name="title" id="title" required minlength="2">

                    <label for="content">Contenu</label>
                    <textarea name="content" id="content" required minlength="5"></textarea>

                    <ul>
                        <li></li>
                        <li>
                            <label for="image">Image</label>
                            <input type="file" name="image" id="image">
                        </li>
                    </ul>

                    <button type="submit">Ajouter un article</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Julien Noyer 2020 - Under <a href="https://en.wikipedia.org/wiki/WTFPL" target="_blank">WTFPL</a></p>
        </footer>

        <script src="./js/fetch.class.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
